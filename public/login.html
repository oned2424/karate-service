<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁÆ°ÁêÜËÄÖ„É≠„Ç∞„Ç§„É≥ - Á©∫ÊâãÂãïÁîª„Çµ„Éº„Éì„Çπ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #1e3c72;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #1e3c72;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background: #2a5298;
        }

        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            color: #28a745;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #1e3c72;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ü•ã Á©∫ÊâãÂãïÁîª„Çµ„Éº„Éì„Çπ</h1>
            <p>ÁÆ°ÁêÜËÄÖ„É≠„Ç∞„Ç§„É≥</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="password">ÁÆ°ÁêÜËÄÖ„Éë„Çπ„ÉØ„Éº„Éâ</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                „É≠„Ç∞„Ç§„É≥
            </button>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </form>

        <div class="back-link">
            <a href="/">‚Üê „É°„Ç§„É≥„Éö„Éº„Ç∏„Å´Êàª„Çã</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // „É™„Çª„ÉÉ„Éà
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            loginButton.disabled = true;
            loginButton.textContent = '„É≠„Ç∞„Ç§„É≥‰∏≠...';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password }),
                });
                
                const result = await response.json();
                
                if (result.success) {
                    successMessage.textContent = '„É≠„Ç∞„Ç§„É≥ÊàêÂäüÔºÅÁÆ°ÁêÜÁîªÈù¢„Å´ÁßªÂãï„Åó„Åæ„Åô...';
                    successMessage.style.display = 'block';
                    
                    // 1ÁßíÂæå„Å´ÁÆ°ÁêÜÁîªÈù¢„Å´„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
                    setTimeout(() => {
                        window.location.href = '/admin-standalone';
                    }, 1000);
                    
                } else {
                    errorMessage.textContent = result.message || '„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
                    errorMessage.style.display = 'block';
                }
                
            } catch (error) {
                errorMessage.textContent = '„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü';
                errorMessage.style.display = 'block';
            }
            
            // „Éú„Çø„É≥„ÇíÂÖÉ„Å´Êàª„Åô
            loginButton.disabled = false;
            loginButton.textContent = '„É≠„Ç∞„Ç§„É≥';
        });

        // „Éë„Çπ„ÉØ„Éº„ÉâÂÖ•ÂäõÊ¨Ñ„ÅßEnter„Ç≠„Éº„ÇíÊäº„Åó„Åü„Å®„Åç„ÇÇ„É≠„Ç∞„Ç§„É≥Âá¶ÁêÜ„ÇíÂÆüË°å
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„Éë„Çπ„ÉØ„Éº„ÉâÂÖ•ÂäõÊ¨Ñ„Å´„Éï„Ç©„Éº„Ç´„Çπ
        window.addEventListener('load', () => {
            document.getElementById('password').focus();
        });
    </script>
</body>
</html>
